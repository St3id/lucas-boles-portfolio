<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Mini-Jeu</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .score {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #764ba2;
            font-weight: 600;
        }

        .simon-board {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-template-rows: repeat(2, 150px);
            gap: 15px;
            justify-content: center;
            margin: 2rem auto;
        }

        .simon-button {
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .simon-button:hover {
            transform: scale(1.05);
        }

        .simon-button:active {
            transform: scale(0.95);
        }

        .simon-button.active {
            filter: brightness(1.5);
            transform: scale(1.1);
            box-shadow: 0 0 30px currentColor;
        }

        .red { background: #e74c3c; }
        .blue { background: #3498db; }
        .green { background: #2ecc71; }
        .yellow { background: #f39c12; }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .start-button {
            background: #2ecc71;
            color: white;
        }

        .start-button:hover {
            background: #27ae60;
            transform: translateY(-3px);
        }

        .reset-button {
            background: #e74c3c;
            color: white;
        }

        .reset-button:hover {
            background: #c0392b;
            transform: translateY(-3px);
        }

        .message {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
            min-height: 30px;
        }

        .instructions {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 15px;
            font-size: 0.95rem;
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .simon-board {
                grid-template-columns: repeat(2, 120px);
                grid-template-rows: repeat(2, 120px);
            }
            
            .game-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="games.html" class="back-button">‚Üê Retour aux Jeux</a>
    
    <div class="game-container">
        <h1>üéØ Simon Says</h1>
        <div class="score">Score: <span id="score">0</span> | Record: <span id="highscore">0</span></div>
        
        <div class="simon-board">
            <button class="simon-button red" data-color="0"></button>
            <button class="simon-button blue" data-color="1"></button>
            <button class="simon-button green" data-color="2"></button>
            <button class="simon-button yellow" data-color="3"></button>
        </div>

        <div class="controls">
            <button class="start-button" onclick="startGame()">D√©marrer</button>
            <button class="reset-button" onclick="resetGame()">R√©initialiser</button>
        </div>

        <div class="message" id="message">Appuyez sur D√©marrer pour jouer !</div>

        <div class="instructions">
            <strong>üìñ Comment jouer :</strong><br>
            M√©morisez la s√©quence de couleurs qui s'allume, puis reproduisez-la en cliquant sur les boutons dans le bon ordre. La s√©quence s'allonge √† chaque niveau !
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.simon-button');
        const scoreElement = document.getElementById('score');
        const highscoreElement = document.getElementById('highscore');
        const messageElement = document.getElementById('message');
        
        let sequence = [];
        let playerSequence = [];
        let level = 0;
        let isPlaying = false;
        let isPlayerTurn = false;
        let highscore = localStorage.getItem('simonHighscore') || 0;
        
        highscoreElement.textContent = highscore;

        const sounds = {
            0: 329.63, // E4
            1: 261.63, // C4
            2: 392.00, // G4
            3: 440.00  // A4
        };

        function playSound(frequency) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function flashButton(index) {
            return new Promise((resolve) => {
                const button = buttons[index];
                button.classList.add('active');
                playSound(sounds[index]);
                
                setTimeout(() => {
                    button.classList.remove('active');
                    setTimeout(resolve, 200);
                }, 400);
            });
        }

        async function playSequence() {
            isPlayerTurn = false;
            messageElement.textContent = 'Regardez la s√©quence...';
            
            for (let i = 0; i < sequence.length; i++) {
                await flashButton(sequence[i]);
            }
            
            isPlayerTurn = true;
            messageElement.textContent = '√Ä vous de jouer !';
        }

        function nextLevel() {
            level++;
            scoreElement.textContent = level - 1;
            const newColor = Math.floor(Math.random() * 4);
            sequence.push(newColor);
            playerSequence = [];
            playSequence();
        }

        function startGame() {
            if (isPlaying) return;
            isPlaying = true;
            sequence = [];
            level = 0;
            scoreElement.textContent = 0;
            messageElement.textContent = 'C\'est parti !';
            setTimeout(nextLevel, 500);
        }

        function resetGame() {
            isPlaying = false;
            isPlayerTurn = false;
            sequence = [];
            playerSequence = [];
            level = 0;
            scoreElement.textContent = 0;
            messageElement.textContent = 'Appuyez sur D√©marrer pour jouer !';
        }

        function gameOver() {
            isPlaying = false;
            isPlayerTurn = false;
            const score = level - 1;
            
            if (score > highscore) {
                highscore = score;
                highscoreElement.textContent = highscore;
                localStorage.setItem('simonHighscore', highscore);
                messageElement.textContent = `üéâ Nouveau record : ${score} !`;
            } else {
                messageElement.textContent = `Game Over ! Score : ${score}`;
            }
            
            // Flash rouge pour indiquer l'erreur
            document.body.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
            setTimeout(() => {
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }, 200);
        }

        buttons.forEach((button, index) => {
            button.addEventListener('click', () => {
                if (!isPlaying || !isPlayerTurn) return;
                
                flashButton(index);
                playerSequence.push(index);
                
                const currentStep = playerSequence.length - 1;
                
                if (playerSequence[currentStep] !== sequence[currentStep]) {
                    gameOver();
                    return;
                }
                
                if (playerSequence.length === sequence.length) {
                    isPlayerTurn = false;
                    messageElement.textContent = '‚úÖ Correct !';
                    setTimeout(nextLevel, 1000);
                }
            });
        });
    </script>
</body>
</html>
